<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 Seed</title>
    <meta name="description" content="HTML5 Seed">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="wrapper">
        <div class="main">
            <ul class="chat">
                <li>Hello there</li>
                <li>This is a message window</li>
            </ul>
        </div>
        <div class="row buttons">
            <button id="rock" class="medium-button">Rock</button>
            <button id="paper" class="medium-button">Paper</button>
            <button id="scissors" class="medium-button">Scissors</button>
        </div>
        <div class="row">
            <form id="chat-form" action="#">
                <input class="chat-input" />
                <button class="say">Say</button>
            </form>
        </div>
    </div>

    <script src="http://localhost:3003/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
